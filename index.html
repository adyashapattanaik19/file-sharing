<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>File Sharing App</h1>
    <div class="login-signup-links">
        <a href="login.html">Sign Up</a> 
    </div>
    <div id="upload-container">
        <div id="file-input-container">
            <input type="file" id="fileInput" accept=".txt,.pdf,.docx" multiple>

        </div>
        <div id="email-input-container">
            <input type="text" id="userEmail" placeholder="Enter your email">
        </div>
        <div id="upload-button-container">
            <button onclick="uploadFile()">Upload</button>
        </div>
    </div>
    <select id="accessPermission">
        <option value="read-only">Read-Only</option>
        <option value="download">Download</option>
      </select>
      <label for="downloadLimit">Download Limit:</label>
      <input type="number" id="downloadLimit" placeholder="Enter download limit" min="1">
    <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by File Name">
    <button id="searchButton">Search</button>
    </div>
    <br><br>
    <table id="fileTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Uploaded By</th>
                <th>Permission</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="fileList"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
